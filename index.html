<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Anti-Spinner">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0066ff">
    <title>Anti-Spinner</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="square" id="square"></div>
        <!-- Отладочная информация об углах -->
        <div id="debug-info" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 14px; z-index: 1000;">
            <div>Alpha: <span id="alpha-value">0</span>°</div>
            <div>Beta: <span id="beta-value">0</span>°</div>
            <div>Gamma: <span id="gamma-value">0</span>°</div>
        </div>
    </div>
</body>
</html>
